<ion-view>
  <ion-nav-title>搜索货源</ion-nav-title>
  <!--<ion-nav-buttons>-->
    <!--<button class="button  back-button button-icon ion-ios-arrow-back button-clear" ng-click="$ionicGoBack()"></button>-->
  <!--</ion-nav-buttons>-->

  <ion-content class="has-header">
    <div class="list list-inset search_list">
      <div class="item">
        <i class="iconfont balanced"> &#xe60a;&nbsp;</i>
        <search-addr selectvalue="$parent.from" placeholder="输入出发地" suggestid="from"></search-addr>

      </div>
      <!--<select-city selectvalue='cityFrom'></select-city>-->
      <div class="item">
        <i class="iconfont assertive">&#xe60b;&nbsp;</i>
        <search-addr selectvalue="$parent.to" placeholder="输入目的地" suggestid="to"></search-addr>
      </div>
      <div class="item">
        <i class="ion-ios-clock positive"></i>&nbsp;
        <select-date selectvalue='dateTo' class="add_def"></select-date>
      </div>
      <div class="item">
        <i class="iconfont calm">&#xe608;&nbsp;</i>
        <div style="display:inline-block">
          <select id="sel_type" class="add_def" ng-model="cargoSearch.condition.lorryType">
            <option selected value="">选择车辆类型</option>
            <option value="{{type}}" ng-repeat="type in cargoSearch.lorryType">{{type}}</option>
          </select>
        </div>
      </div>
      <div class="item">
        <i class="iconfont positive">&#xe608;&nbsp;</i>
        <div style="display:inline-block">
          <select id="sel_len" class="add_def" ng-model="cargoSearch.condition.lorryLength">
            <option selected value="">选择车辆长度</option>
            <option value="{{len}}" ng-repeat="len in cargoSearch.lorryLength">{{len}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="cargoSearch.search(from,to,dateTo)">搜索货源</button>
    </div>
  </ion-content>
</ion-view>
