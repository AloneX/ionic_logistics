<ion-view view-title="添加车辆">

  <ion-nav-bar class="bar-positive">
    <ion-nav-title>添加车辆</ion-nav-title>
    <ion-nav-buttons side="left">
      <button class="button  back-button button-icon ion-ios-arrow-back button-clear" ng-click="$ionicGoBack()">我的车辆</button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content class="bg-e4 has-header">
    <form>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label positive"><i class="iconfont">&#xe615;&nbsp;</i>车牌号</span>
          <input type="text" placeholder="输入车牌号">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label positive"><i class="iconfont">&#xe617;&nbsp;</i>载重(吨)</span>
          <input type="text" placeholder="输入载重(吨)">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label positive"><i class="iconfont">&#xe602;&nbsp;</i>车长&车型</span>
          <input type="text" placeholder="输入车长&车型">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label positive"><i class="iconfont">&#xe614;&nbsp;</i>载货空间M<sup>3</sup></span>
          <input type="text" placeholder="输入载货空间(立方米)">
        </label>
        <div class="item padding-left pic_list_min">
          <p style="padding-top:10px;color:#A7A3A3"><i class="iconfont">&#xe618;&nbsp;</i>漂亮的车辆照片更容易吸引货主！</p>
          <div class="img_wrap" id="carHead" ng-click="lorry.showActionSheet(1)">
            <div class="layer">
              <p class="layer_text">车头照<br><span>点击上传</span></p>
            </div>
            <div class="img_container">
              <img ng-if="lorry.carHead" ng-src="{{lorry.carHead}}" style="display: inline-block;"/>
              <img ng-if="!lorry.carHead" ng-src="../www/img/carHead.jpg" style="display: inline-block;"/>
            </div>
          </div>
          <div class="img_wrap" id="car45" ng-click="lorry.showActionSheet(2)">
            <div class="layer">
              <p class="layer_text">45°照<br><span>点击上传</span></p>
            </div>
            <div class="img_container">
              <img ng-if="lorry.car45" ng-src="{{lorry.car45}}" style="display: inline-block;"/>
              <img ng-if="!lorry.car45" ng-src="../www/img/car45.jpg" style="display: inline-block;"/>
            </div>
          </div>
          <div class="img_wrap" id="carTail">
            <div class="layer" ng-click="lorry.showActionSheet(3)">
              <p class="layer_text">车尾照<br><span>点击上传</span></p>
            </div>
            <div class="img_container">
              <img ng-if="lorry.carTail" ng-src="{{lorry.carTail}}" style="display: inline-block;"/>
              <img ng-if="!lorry.carTail" ng-src="../www/img/carTail.jpg" style="display: inline-block;"/>
            </div>
          </div>
        </div>
        <div class="item">
          <div style="font-size:14px;color:#A7A3A3"><i class="iconfont">&#xe615;&nbsp;</i>车辆行驶证照片</div>
          <div class="img_wrap" id="carCard" style="float: none">
            <div class="layer" ng-click="lorry.showActionSheet(4)">
              <p class="layer_text">驾驶证<br><span>点击上传</span></p>
            </div>
            <div class="img_container">
              <img width="100%" ng-if="lorry.carCard" ng-src="{{lorry.carCard}}" style="display: inline-block;"/>
              <img width="100%" ng-if="!lorry.carCard" ng-src="../www/img/carCard.jpg" style="display: inline-block;"/>
            </div>
          </div>
        </div>
      </div>
    </form>
